    <script>
        async function getAvatar() {
            try {
                const response = await fetch('https://slungus-nl-nodejs.onrender.com/'); // Replace with your Render URL
                const data = await response.json();

                if (data.avatarURL) {
                    document.getElementById('discord-avatar').src = data.avatarURL;
                } else {
                    console.error('Avatar URL not found in response');
                }
            } catch (error) {
                console.error('Error fetching avatar:', error);
            }
        }

        // Get the avatar when the page loads
        getAvatar();

        // Optionally, update the avatar periodically (e.g., every 5 minutes)
        setInterval(getAvatar, 300000); // 300000 milliseconds = 5 minutes
    </script>
