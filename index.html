<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="background">
        <img src="pepe.jpg" alt="Background">
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <img src="cat_pfp.jpg" class="profile-pic" alt="Profile Picture">
            <div class="profile-info">
                <h1>Alice<span class="icons">‚ú®‚≠ê</span></h1>
                <p>800 dpi, 52cm/360, artisan hien</p>
                <p class="joined"></p>
            </div>
        </div>

        <div class="bio">
            <p>I'm a small web developer and i like competitive shooters.</p>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon"><i class="bi bi-github"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter-x"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-steam"></i></a>
            <div class="eth-container">
                <i class="bi bi-currency-bitcoin eth-icon"></i>
                <span class="eth-tooltip">Copy Address</span>
            </div>
        </div>

        <div class="footer">
            <p>üåç Netherlands</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
